<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
<!-- Below is reference to specific Google font i liked -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<!-- Simpel Title and entrance description. -->
  <h1 id="title">The JavaScript Drum Kit!</h1>
  <p class="slogan">Click or use your keyboard to play the drums thanks to Javascript!</p>
  <hr>
<!-- All of the different drums are created as buttons below -->
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
<!-- Inserted Javascript script at end of the document so
the document doesnt try and read the script too early. -->
<script src="index.js" charset="utf-8"></script>
  <footer>
    Andrew McKenzie 2020
  </footer>
</body>
</html>
